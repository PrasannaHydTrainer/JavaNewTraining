<!DOCTYPE html>
<html>
<head>
<script>
	function show() {
		var res = frmRadio.gender.value;
		alert(res);
	}
</script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form name="frmRadio">
	<center>
		Gender : 
		<input type="radio" name="gender" value="Male" onclick="show()" /> Male <br/>
		<input type="radio" name="gender" value="Female" onclick="show()" /> Female <br/> 
	</center>
</form>
</body>
</html>
